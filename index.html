<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 100%, 77%); text-decoration: none;}
  </style>
</head>
<body style="background-color: hsl(0, 0%, 86%)">
  <div class="vh-100 d-flex align-items-center flex-column container">
    <div class=" bg-white m-auto " style="padding: 2rem; border-radius: 1rem 1rem 15rem 1rem; ">
    
      <form action="" class="" id="myForm">
        <div class="in d-flex flex-row flex-lg-row">
          <div class="day d-flex flex-column m-2" >
            <label for="day">Day</label>
            <input id="day" type="text" placeholder="DD" class="col-12 col-lg-8 rounded" style="outline:none; border: 1px solid gray;">
          </div>
    
          <div class="month d-flex flex-column m-2">
            <label for="month">Month</label>
            <input id="month" type="text" placeholder="MM" class="col-12 col-lg-8 rounded" style="outline:none; border: 1px solid gray;">
          </div>
    
          <div class="year d-flex flex-column m-2">
            <label for="year">Year</label>
            <input id="year" type="text" placeholder="YYYY" class="col-12 col-lg-8 rounded" style="outline:none; border: 1px solid gray;">
          </div>

        </div>

        <div class="submit d-flex justify-content-between">
          <p style="border-bottom: 1px solid rgb(212, 212, 212); width: 90%;"></p>
          <input type="image" id="submit" src="./assets/images/icon-arrow.svg" alt="submit form" width="50" height="50" class="rounded-pill p-2 m-1" style="background-color: hsl(259, 100%, 65%);" >
        </div>

        
      </form>
      
  
      <div class="display fw-bold lh-1 mt-4" style="font-size: 5rem;">
        <i><p > <span id="year-display" class="fw-bolder" style="color: hsl(259, 100%, 65%);">--</span> years</p></i>
        <i><p > <span id="month-display" class="fw-bolder"  style="color: hsl(259, 100%, 65%);">--</span> months</p></i>
        <i><p > <span id="day-display" class="fw-bolder"  style="color: hsl(259, 100%, 65%);">--</span> days</p></i>
  
      </div>
  
    </div>
    <div class="attribution text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/neena-coder">Neena</a>.
    </div>

  </div>
  


  
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    

    document.getElementById('myForm').addEventListener('submit', function(event){
      event.preventDefault();

      const yearDisplay = document.getElementById('year-display');
      const monthDisplay = document.getElementById('month-display');
      const dayDisplay = document.getElementById('day-display');

      console.log("Greg")
      const year = parseInt(document.getElementById('year').value);
      const month = parseInt(document.getElementById('month').value) - 1;
      const day = parseInt(document.getElementById('day').value);

      const inputDate = new Date(year, month, day);
      const currentDate = new Date();

      if (isNaN(inputDate.getTime())) {
        alert("Invalid date. Please enter a valid date.")
        return;
      }

        const duration = calculateDuration(inputDate, currentDate);
        yearDisplay.innerHTML = duration.years;
        monthDisplay.innerText = duration.months;
        dayDisplay.innerHTML = duration.days;
        

    

    });
    function calculateDuration(startDate, endDate) {
    let years = endDate.getFullYear() - startDate.getFullYear();
    let months = endDate.getMonth() - startDate.getMonth();
    let days = endDate.getDate() - startDate.getDate();

    if (days < 0) {
        months--;
        const previousMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
        days += previousMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    return { years, months, days };
}

    
    
  </script>
</body>
</html>
